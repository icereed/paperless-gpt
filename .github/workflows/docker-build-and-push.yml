name: Build and Push Docker Images

permissions:
  pull-requests: write
  contents: read
  packages: write # Added permission for GitHub Container Registry

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - main
    types: [labeled]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Cache npm dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install frontend dependencies
        run: npm install
        working-directory: web-app
      - name: Build frontend
        run: npm run build && cp -r dist/ ../dist/
        working-directory: web-app
      - name: Run frontend tests
        run: npm test
        working-directory: web-app
      - name: Install mupdf
        run: sudo apt-get install -y mupdf
      - name: Set library path
        run: echo "/usr/lib" | sudo tee -a /etc/ld.so.conf.d/mupdf.conf && sudo ldconfig
      - name: Install dependencies
        run: go mod download
      - name: Run Go tests
        run: go test ./...

  determine-workflow:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      is_fork: ${{ steps.check.outputs.is_fork }}
      run_e2e: ${{ steps.check.outputs.run_e2e }}
      run_e2e_local: ${{ steps.check.outputs.run_e2e_local }}
    steps:
      - name: Check PR origin and approval
        id: check
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Head repository: ${{ github.event.pull_request.head.repo.full_name }}"
          
          # Determine if this is a fork PR
          IS_FORK="false"
          if [[ "${{ github.event_name }}" == "pull_request" || "${{ github.event_name }}" == "pull_request_target" ]]; then
            if [[ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]]; then
              IS_FORK="true"
            fi
          fi
          echo "is_fork=${IS_FORK}" >> $GITHUB_OUTPUT
          
          # Determine if E2E tests should run with registry image (push events only)
          RUN_E2E="false"
          if [[ "${{ github.event_name }}" == "push" ]]; then
            RUN_E2E="true"
          fi
          echo "run_e2e=${RUN_E2E}" >> $GITHUB_OUTPUT
          
          # Determine if E2E tests should run with local build
          RUN_E2E_LOCAL="false"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Only run E2E for internal PRs (not forks)
            if [[ "${IS_FORK}" == "false" ]]; then
              RUN_E2E_LOCAL="true"
            fi
          elif [[ "${{ github.event_name }}" == "pull_request_target" ]]; then
            # Fork PRs only run if labeled with 'safe-to-test'
            LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'
            if echo "$LABELS" | grep -q "safe-to-test"; then
              RUN_E2E_LOCAL="true"
            fi
          fi
          echo "run_e2e_local=${RUN_E2E_LOCAL}" >> $GITHUB_OUTPUT
          
          echo "Workflow decisions:"
          echo "  is_fork: ${IS_FORK}"
          echo "  run_e2e: ${RUN_E2E}"
          echo "  run_e2e_local: ${RUN_E2E_LOCAL}"

  build-amd64:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      digest: ${{ steps.build_amd64.outputs.digest }}
      image_tag: ${{ steps.set_image_tag.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        if: github.repository == 'icereed/paperless-gpt'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Docker tags
        id: set_tags
        run: |
          # Set repository names
          DOCKERHUB_REPO="icereed/paperless-gpt"
          GHCR_REPO="ghcr.io/${GITHUB_REPOSITORY}"
          
          # For forks, only use GHCR
          if [[ "${GITHUB_REPOSITORY}" != "icereed/paperless-gpt" ]]; then
            if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
              echo "TAGS=${GHCR_REPO}:pr-${GITHUB_SHA}-amd64" >> $GITHUB_ENV
            elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              VERSION=${GITHUB_REF#refs/tags/}
              echo "TAGS=${GHCR_REPO}:${VERSION}-amd64" >> $GITHUB_ENV
            else
              echo "TAGS=${GHCR_REPO}:latest-amd64,${GHCR_REPO}:${GITHUB_SHA}-amd64" >> $GITHUB_ENV
            fi
          else
            if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
              echo "TAGS=${DOCKERHUB_REPO}:pr-${GITHUB_SHA}-amd64,${GHCR_REPO}:pr-${GITHUB_SHA}-amd64" >> $GITHUB_ENV
            elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              VERSION=${GITHUB_REF#refs/tags/}
              echo "TAGS=${DOCKERHUB_REPO}:${VERSION}-amd64,${GHCR_REPO}:${VERSION}-amd64" >> $GITHUB_ENV
            else
              echo "TAGS=${DOCKERHUB_REPO}:unreleased-amd64,${GHCR_REPO}:unreleased-amd64" >> $GITHUB_ENV
            fi
          fi
      - name: Build and push AMD64 image
        id: build_amd64
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.TAGS }}
          build-args: |
            VERSION=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.pushed_at }}
      - name: Set image tag output
        id: set_image_tag
        run: echo "image_tag=${TAGS}" >> $GITHUB_OUTPUT
      - name: Export digest for amd64
        run: |
          mkdir -p ${{ runner.temp }}/digests
          echo "${{ steps.build_amd64.outputs.digest }}" | sed 's/^sha256://g' > ${{ runner.temp }}/digests/digest-amd64.txt
      - name: Upload amd64 digest
        uses: actions/upload-artifact@v6
        with:
          name: digest-amd64
          path: ${{ runner.temp }}/digests/digest-amd64.txt

  build-arm64:
    runs-on: ubuntu-24.04-arm
    needs: test
    outputs:
      digest: ${{ steps.build_arm64.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        if: ${{ github.event_name != 'pull_request' && github.repository == 'icereed/paperless-gpt' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Log in to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Docker tags
        id: set_tags
        run: |
          # Set repository names
          DOCKERHUB_REPO="icereed/paperless-gpt"
          GHCR_REPO="ghcr.io/${GITHUB_REPOSITORY}"
          
          # For forks, only use GHCR
          if [[ "${GITHUB_REPOSITORY}" != "icereed/paperless-gpt" ]]; then
            if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              VERSION=${GITHUB_REF#refs/tags/}
              echo "TAGS=${GHCR_REPO}:${VERSION}-arm64" >> $GITHUB_ENV
            else
              echo "TAGS=${GHCR_REPO}:latest-arm64,${GHCR_REPO}:${GITHUB_SHA}-arm64" >> $GITHUB_ENV
            fi
          else
            if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              VERSION=${GITHUB_REF#refs/tags/}
              echo "TAGS=${DOCKERHUB_REPO}:${VERSION}-arm64,${GHCR_REPO}:${VERSION}-arm64" >> $GITHUB_ENV
            else
              echo "TAGS=${DOCKERHUB_REPO}:unreleased-arm64,${GHCR_REPO}:unreleased-arm64" >> $GITHUB_ENV
            fi
          fi
      - name: Build and push ARM64 image
        id: build_arm64
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.TAGS }}
          build-args: |
            VERSION=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.pushed_at }}
      - name: Export digest for arm64
        run: |
          mkdir -p ${{ runner.temp }}/digests
          echo "${{ steps.build_arm64.outputs.digest }}" | sed 's/^sha256://g' > ${{ runner.temp }}/digests/digest-arm64.txt
      - name: Upload arm64 digest
        uses: actions/upload-artifact@v6
        with:
          name: digest-arm64
          path: ${{ runner.temp }}/digests/digest-arm64.txt

  merge-manifests:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    env:
      DOCKERHUB_REPO: icereed/paperless-gpt
      GHCR_REPO: ghcr.io/${{ github.repository }}
    steps:
      - name: Download amd64 digest
        uses: actions/download-artifact@v7
        with:
          name: digest-amd64
          path: ${{ runner.temp }}/digests
      - name: Download arm64 digest
        uses: actions/download-artifact@v7
        with:
          name: digest-arm64
          path: ${{ runner.temp }}/digests
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        if: github.repository == 'icereed/paperless-gpt'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Determine version/tag
        id: get_version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "VERSION=${VERSION}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REPOSITORY}" != "icereed/paperless-gpt" ]]; then
            echo "VERSION=latest" >> $GITHUB_ENV
          else
            echo "VERSION=unreleased" >> $GITHUB_ENV
          fi
      - name: Create and push manifest lists
        run: |
          AMD64_DIGEST=$(cat ${{ runner.temp }}/digests/digest-amd64.txt)
          ARM64_DIGEST=$(cat ${{ runner.temp }}/digests/digest-arm64.txt)
          
          # For forks, only create GHCR manifests
          if [[ "${GITHUB_REPOSITORY}" != "icereed/paperless-gpt" ]]; then
            # Create manifests for GHCR only (using GHCR digests)
            docker buildx imagetools create -t ${GHCR_REPO}:${VERSION} \
              ${GHCR_REPO}@sha256:${AMD64_DIGEST} ${GHCR_REPO}@sha256:${ARM64_DIGEST}
            
            # Also push commit SHA tag for traceability
            docker buildx imagetools create -t ${GHCR_REPO}:${GITHUB_SHA} \
              ${GHCR_REPO}@sha256:${AMD64_DIGEST} ${GHCR_REPO}@sha256:${ARM64_DIGEST}
          else
            # Create manifests for Docker Hub
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:${VERSION} \
              ${DOCKERHUB_REPO}@sha256:${AMD64_DIGEST} ${DOCKERHUB_REPO}@sha256:${ARM64_DIGEST}
              
            # Create manifests for GHCR
            docker buildx imagetools create -t ${GHCR_REPO}:${VERSION} \
              ${DOCKERHUB_REPO}@sha256:${AMD64_DIGEST} ${DOCKERHUB_REPO}@sha256:${ARM64_DIGEST}
            
            # Also push "latest" tag when on a tag
            if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              # Docker Hub latest
              docker buildx imagetools create -t ${DOCKERHUB_REPO}:latest \
                ${DOCKERHUB_REPO}@sha256:${AMD64_DIGEST} ${DOCKERHUB_REPO}@sha256:${ARM64_DIGEST}
                
              # GHCR latest
              docker buildx imagetools create -t ${GHCR_REPO}:latest \
                ${DOCKERHUB_REPO}@sha256:${AMD64_DIGEST} ${DOCKERHUB_REPO}@sha256:${ARM64_DIGEST}
            fi
          fi
      - name: Inspect manifest
        run: |
          if [[ "${GITHUB_REPOSITORY}" != "icereed/paperless-gpt" ]]; then
            echo "Inspecting GHCR manifest:"
            docker buildx imagetools inspect ${GHCR_REPO}:${VERSION}
          else
            echo "Inspecting Docker Hub manifest:"
            docker buildx imagetools inspect ${DOCKERHUB_REPO}:${VERSION}
            
            echo "Inspecting GHCR manifest:"
            docker buildx imagetools inspect ${GHCR_REPO}:${VERSION}
            
            if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              echo "Inspecting Docker Hub latest manifest:"
              docker buildx imagetools inspect ${DOCKERHUB_REPO}:latest
              
              echo "Inspecting GHCR latest manifest:"
              docker buildx imagetools inspect ${GHCR_REPO}:latest
            fi
          fi

  e2e-tests:
    name: E2E Tests (Registry Image)
    needs: [build-amd64, determine-workflow]
    if: needs.determine-workflow.outputs.run_e2e == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      - name: Set PAPERLESS_GPT_IMAGE
        run: |
          GHCR_REPO="ghcr.io/${GITHUB_REPOSITORY}"
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            IMAGE="${GHCR_REPO}:pr-${GITHUB_SHA}-amd64"
          elif [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            IMAGE="${GHCR_REPO}:${GITHUB_REF_NAME}-amd64"
          else
            IMAGE="${GHCR_REPO}:unreleased-amd64"
          fi
          echo "PAPERLESS_GPT_IMAGE=${IMAGE}" >> $GITHUB_ENV
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: './web-app/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          DEBUG: testcontainers:containers
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PAPERLESS_GPT_IMAGE: ${{ env.PAPERLESS_GPT_IMAGE }}
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: web-app/playwright-report/
          retention-days: 30
      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: web-app/test-results/
          retention-days: 30

  e2e-tests-local:
    name: E2E Tests (Local Build)
    needs: determine-workflow
    if: needs.determine-workflow.outputs.run_e2e_local == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image locally
        run: |
          cd ..
          docker build -t icereed/paperless-gpt:e2e .
          echo "PAPERLESS_GPT_IMAGE=icereed/paperless-gpt:e2e" >> $GITHUB_ENV
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: './web-app/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          DEBUG: testcontainers:containers
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PAPERLESS_GPT_IMAGE: ${{ env.PAPERLESS_GPT_IMAGE }}
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-local
          path: web-app/playwright-report/
          retention-days: 30
      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-local
          path: web-app/test-results/
          retention-days: 30
