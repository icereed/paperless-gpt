# PR size labeling
prSize:
  xs:
    lines: 10
  s:
    lines: 50
  m:
    lines: 250
  l:
    lines: 500
  xl:
    lines: 1000

# Code review settings
reviews:
  request_count: 1
  notify_on_changes: true
  auto_assign: true
  auto_merge: false

# Branch protection settings
branchProtection:
  main:
    required_status_checks:
      - "build"
      - "test"
      - "lint"
    enforce_admins: true
    required_pull_request_reviews:
      required_approving_review_count: 1
      dismiss_stale_reviews: true
      require_code_owner_reviews: true
    allow_force_pushes: false
    allow_deletions: false

# Issue template settings
issueTemplate:
  checkNew: true
  useConfigure: true
  configureMessage: >
    Please use our issue templates to report bugs or request features.
    This helps us track and resolve issues more effectively.

# Pull request template settings
pullRequestTemplate:
  checkNew: true
  useConfigure: true
  configureMessage: >
    Please make sure your PR follows our guidelines and includes all necessary information.
    Don't forget to link any related issues.

# Repository settings
repository:
  private: false
  has_issues: true
  has_projects: true
  has_wiki: true
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
