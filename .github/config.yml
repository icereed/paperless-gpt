# GitHub App Configuration

# Label Configuration
labels:
  # Type labels
  - name: bug
    color: d73a4a
    description: Something isn't working
  - name: enhancement
    color: a2eeef
    description: New feature or request
  - name: documentation
    color: 0075ca
    description: Documentation improvements
  - name: security
    color: ee0701
    description: Security-related issues
  
  # Priority labels
  - name: critical
    color: b60205
    description: Needs immediate attention
  - name: high
    color: d93f0b
    description: High priority
  - name: medium
    color: fbca04
    description: Medium priority
  - name: low
    color: 0e8a16
    description: Low priority

  # Status labels
  - name: triage
    color: d4c5f9
    description: Needs triage
  - name: in-progress
    color: 9ee12f
    description: Work in progress
  - name: blocked
    color: b60205
    description: Blocked or needs clarification
  
  # Component labels
  - name: frontend
    color: 1d76db
    description: Frontend related
  - name: backend
    color: 0052cc
    description: Backend related
  - name: ocr
    color: 5319e7
    description: OCR functionality
  - name: llm
    color: 006b75
    description: LLM integration
  
  # Size labels
  - name: size/xs
    color: d4c5f9
    description: Extra small change
  - name: size/s
    color: 84b6eb
    description: Small change
  - name: size/m
    color: fbca04
    description: Medium change
  - name: size/l
    color: d93f0b
    description: Large change
  - name: size/xl
    color: b60205
    description: Extra large change

# Stale issue configuration
stale:
  daysUntilStale: 60
  daysUntilClose: 7
  exemptLabels:
    - security
    - critical
    - pinned
  staleLabel: stale
  markComment: >
    This issue has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs. Thank you
    for your contributions.
  closeComment: >
    This issue has been automatically closed due to inactivity. Please feel free
    to reopen it if you still experience this problem.

