services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Set the user and group IDs for the container user.
      # This helps avoid permission issues with mounted volumes.
      # Find your user's ID with `id -u` and group ID with `id -g`.
      - PUID=10001
      - PGID=10001
    env_file:
      - .env
